{% extends "myauth/base.html" %}
{% block title %}
    Logged out
{% endblock %}

{% block body %}
    <h1>Logout</h1>
    <p>Are you sure you want to logout?</p>
    <form method="post" action="{% url 'myauth:logout' %}" id="logout-form">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endblock %}
